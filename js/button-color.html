<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ambulance Light Effect</title>
  <style>
    #button1 button {
      background-color: blue;
    }
    #button2 button {
      background-color: white;
    }
    #button3 button {
      background-color: red;
    }

    .button-container {
      display: flex;
      justify-content: space-around;
      gap: 10px;
    }
    button {
      padding: 5px 20px;
    }

    /* Ambulance light effect styles */
    #light {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-top: 20px;
      background-color: blue;
    }

    /* Flashing effect */
    .flashing {
      animation: flash 1s infinite;
    }

    @keyframes flash {
      0% {
        background-color: red;
      }
      50% {
        background-color: blue;
      }
      100% {
        background-color: red;
      }
    }
  </style>
</head>
<body>
  <div class="button-container">
    <div id="button1">
      <button onclick="changeLightColor()">Start Ambulance Light</button><br/>
    </div>
    <div id="button2">
      <button onclick="stopLight()">Stop Ambulance Light</button>
    </div>
    <div id="button3">
      <button onclick="alert('Another button clicked')">Another Action</button>
    </div>
  </div>

  <!-- Ambulance Light -->
  <div id="light"></div>

  <script>
    let lightInterval;

    function changeLightColor() {
      // Start flashing the light
      document.getElementById('light').classList.add('flashing');
    }

    function stopLight() {
      // Stop flashing the light
      document.getElementById('light').classList.remove('flashing');
    }
  </script>
</body>
</html>
